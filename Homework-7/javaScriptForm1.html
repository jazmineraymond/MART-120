<!DOCTYPE html>
<html>
    <title>Practice Form</title>
<head>
   <script>
    function getData()
            {
                var name = document.getElementById("txtName").value;
                var phone = document.getElementById("txtPhone").value;

                window.alert("My name is " + name + " and my phone number is " + phone);
                document.getElementById("finalResult").innerHTML = "My name is " + name + " and my phone number is " + phone;
           
            }
   </script>
</head>
<body>
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" id="txtName"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="text" id="txtPhone"></td>
        </tr>
        <tr>
            <td colspan="2"><button id="btnSubmit" onClick="getData();">Submit</button></td>
        </tr>
    </table>
    <div id="finalResult"></div>
</body>
</html>
